<div class="page-header" data-ng-controller="HeaderController">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <div class="pull-left">
            <a class="navbar-brand brand logo" ui-sref="home" mean-token="'site-title'"></a>
        </div>
    </div>
    <div id="navbarCollapse" class="collapse navbar-collapse">
        <div class="pull-left">
            <ul class="navbar-nav nav">
                <li data-ng-repeat="item in menus.main" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}">
                    <a mean-token="item.link" ui-sref='{{item.link}}'>{{item.title}}</a>
                </li>
            </ul>
        </div>
        <div class="pull-right">
           
           <!-- <div class="text-edit"> -->
                <div class="pull-right" data-ng-show="global.authenticated" mean-token-editable></div>
                <div class="pull-right" data-ng-show="global.authenticated" mean-translate></div>
            <!--</div>-->
            <ul class="navbar-nav nav" data-ng-hide="global.authenticated">
                <li><a ui-sref='auth.register'>Register</a>
                </li>
                <li class="divider-vertical"></li>
                <li><a ui-sref='auth.login'>Login</a>
                </li>
            </ul>
            <ul class="navbar-nav nav" data-ng-show="global.authenticated">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> {{global.user.name}} <b class="fa fa-caret-down"></b></a>
                    <ul class="dropdown-menu">
                        <li><a ui-sref='my account'>Account</a>
                        </li>
                        <li class="divider"></li>
                        <li><a href="/logout">Sign out</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
